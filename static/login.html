<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKI Tracker</title>
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <nav class="navbar js-navbar">
        <div>GKI Tracker</div>
        <div class="nav-more js-nav-more">lll</div>
    </nav>
    <ul class="navigation-links js-navigation-links">
        <li class="js-register-list-el">Register</li>
        <li class="js-feedback-list-el">Feedback</li>
    </ul>

    <main>
        <form class="auth-container js-login-form">
            <div class="title">Welcome back!</div>
            <div class="email-label">Enter your email:</div>
            <input type="email" placeholder="example@gmail.com" class="email-input" required name="email">
            <div class="email-label">Enter your password:</div>
            <input type="password" placeholder="password1234" class="password" required name="password">
            <button class="login-button" type="submit">Sign In</button>
            <div class="text">Don't have an account yet? <a href="http://localhost:5000/register" class="link">Register here!</a></div>
        </form>
    </main>

    <script src="/scripts/login.js" type="module"></script>
    <script src="/scripts/navbar.js"></script>
</body>
</html>
