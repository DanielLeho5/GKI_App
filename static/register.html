<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKI Tracker</title>
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <nav class="navbar">
        <div>GKI Tracker</div>
        <div>lll</div>
    </nav>
    <main>
        <form class="auth-container js-register-form">
            <div class="title">Start here!</div>
            <div class="email-label">Enter your email:</div>
            <input type="email" placeholder="example@gmail.com" class="email-input" name="email" required>
            <div class="username-label">Enter your username:</div>
            <input type="text" placeholder="somebody" minlength="6" class="username-input" name="username" required>
            <div class="password-label">Enter your password:</div>
            <input type="password" placeholder="password1234" minlength="6" class="password-input" name="password" required>
            <button  type="submit" class="register-button js-register-button">Register</button>
            <div class="text">
                Already have an account? <a href="http://localhost:5000/login" class="link">Login here!</a>
            </div>
        </form>
    </main>

    <script src="/scripts/register.js"></script>
</body>
</html>
